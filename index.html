<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordsoft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            color: #4A515E; /* Slate color */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #6E7582; /* Slightly lighter slate color */
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4A515E; /* Slate color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #394046; /* Darker slate color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ordsoft</h1>
        <p>Your one-stop solution for all software needs</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
